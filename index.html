<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Prácticas 1 y 2 teoría de lenguajes y laboratorio</title>


    <!-- Librería externas-->

    <!-- Materialize css y jquery -->
    <link rel="stylesheet" href="./view/externLibraries/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="./view/externLibraries/jquery.min.js"></script>
    <script src="./view/externLibraries/materialize.min.js"></script>

    <!-- Treantjs -->
    <script src="./view/externLibraries/Treant.js"></script>
    <script src="./view/externLibraries/vendor/raphael.js"></script>
    <link href="./view/externLibraries/Treant.css" rel="stylesheet" type="text/css" />

    <!-- fin Librería externas-->

    <!-- Estilos de la aplicación-->
    <link href="./css/index.css" rel="stylesheet">

    <!--Archivos principales-->

    <script src="./scripts/validadores/validadorExpresion.js"></script>
    <script src="./controller/index.js"></script>

</head>

<body>

    <nav>
        <div class="nav-wrapper green">
            <div id="title-without-afd">
                <a href="#!" data-target="slide-out" class="sidenav-trigger brand-logo display-always">
                    <span id='main-title'>Práctica 1 Teoría del lenguaje</span>
                </a>

            </div>

            <div id="title-with-afd">
                <a href="#!" onclick="backToEXInput()" class=" margin-left brand-logo display-always">
                    <i class="material-icons">arrow_back</i>
                    AFD de (
                    <span id='ex-title'></span>)
                </a>
            </div>

        </div>
    </nav>

    <ul id="slide-out" class="sidenav">
        <li>
            <nav>
                <div class="nav-wrapper green padding-nav">
                    <a href="#!" class="brand-logo " style="font-size: 14">Teoria de lenguajes</a>
                </div>
            </nav>
            <br>
            <div class="align-center">
                <img src="img/logoUdea.png">
            </div>
        </li>
    </ul>

    <div class="row content-input" id="content-input">
        <div class="input-field col s10">
            <input onkeyup="validarExpresionVacia()" id="txtExpresion" type="text" class="validate">
            <label for="txtExpresion">Ingrese aquí la expresión regular</label>
        </div>
        <div class="col s2">
            <button id="btnProcesarExpresion" disabled="true" class="btn waves-effect waves-light orange darken-1 btn-process" type="submit"
                name="action" onclick="procesarExpresion()">
                Convertir
                <i class="material-icons right">send</i>
            </button>
        </div>
    </div>
    <div id="results">

        <ul id="tabs-swipe-demo" class="tabs green">
            <li class="tab col s3" id="tab-swipe-1">
                <a class="active" href="#swipe-1">ÁRBOL sintáctico</a>
            </li>
            <li class="tab col s3">
                <a href="#swipe-2">Autómata finito</a>
            </li>
            <li class="tab col s3">
                <a href="#swipe-3">Descargar código</a>
            </li>
        </ul>
        <div id="swipe-1" class="col s12 ">
            <div id="p5"></div>
        </div>
        <div id="swipe-2" class="col s12 ">

            <div class="row contenedor-afd">
                <div class="col s6">
                    <div class="card-panel">
                        <div id="c2"></div>
                    </div>
                </div>
                <div class="col s6">
                    <div class="card-panel">
                        <div class="align-center">
                            <h5>Reconocimiento de hilera</h5>
                        </div>
                        <div class="row">
                            <div class="input-field col s10">
                                <input id="txtHilera" type="text" class="validate">
                                <label for="txtHilera">Ingrese aquí la hilera</label>
                            </div>
                            <div class="col s2">
                                <button data-position="top" data-tooltip="Reconocer" class="tooltipped btn-floating waves-effect waves-light orange darken-1 btn-process"
                                    type="submit" name="action" onclick="reconocerHilera()">
                                    <i class="material-icons right">send</i>
                                </button>
                            </div>
                        </div>
                        <div id="errror-hilera"></div>
                        <div>
                            <div id="hilera-valida" class="align-center green oculto resultado-evaluacion-hilera">
                                <i class="material-icons left">check_circle</i> Hilera correcta
                            </div>
                            <div id="hilera-invalida" class="align-center  red darken-1 oculto resultado-evaluacion-hilera">
                                <i class="material-icons left">error</i> Hilera Incorrecta
                            </div>
                        </div>
                    </div>


                </div>
            </div>
        </div>
    </div>
</body>

</html>
